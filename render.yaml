databases:
  - name: redash
    databaseName: redash
    user: redash
    region: singapore

services:
  # Do not forget to run `render-redash create_db` in Render Shell after creating this service.
  # If you have upgraded from a previous version, run `render-redash manage db upgrade` instead.
  - type: web
    name: redash-server
    plan: standard
    region: singapore
    env: docker
    dockerCommand: render-redash server
    healthCheckPath: /ping
    envVars:
      - key: PORT
        value: 5000
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDASH_REDIS_URL
        fromService:
          type: redis
          name: redash-redis
          property: connectionString
      - fromGroup: redash-shared
      - fromGroup: redash-mail

  - type: worker
    name: redash-scheduler
    plan: starter
    region: singapore
    env: docker
    dockerCommand: render-redash scheduler
    envVars:
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDASH_REDIS_URL
        fromService:
          type: redis
          name: redash-redis
          property: connectionString
      - fromGroup: redash-shared
      - fromGroup: redash-mail

  - type: worker
    name: redash-worker
    plan: starter
    region: singapore
    env: docker
    dockerCommand: render-redash worker
    envVars:
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDASH_REDIS_URL
        fromService:
          type: redis
          name: redash-redis
          property: connectionString
      - fromGroup: redash-shared
      - fromGroup: redash-mail
      - key: QUEUES
        value: "queries,scheduled_queries,schemas"
      - key: WORKERS_COUNT
        value: 2

  - type: redis
    name: redash-redis
    plan: free
    region: singapore
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

